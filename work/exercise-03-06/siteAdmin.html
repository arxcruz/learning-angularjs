<!DOCTYPE html>
<html ng-app="maintenance">
<head>
    <title>Dive Sites</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
</head>
<body ng-controller="adminCtrl">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminMenu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Younderwater Admin</a>
            <div class="collapse navbar-collapse" id="adminMenu">
                <ul class="nav navbar-nav">
                    <li yw-menu-id="Locations">
                        <a href="#/locations">Locations</a>
                    </li>
                    <li yw-menu-id="Sites">
                        <a href="#/sites">Dive Sites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="current-spot">
        <div class="container-fluid" ng-show="!isActive('')">
            <div class="container">
                <h3>{{getTitle()}}</h3>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="container">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-route.min.js"></script>
    <script src="maintenance.js"></script>
</body>
</html>
