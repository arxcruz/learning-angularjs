<!DOCTYPE html>
<html ng-app="diveLog">
<head>
    <title>Dive Log (ngController)</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>My Latest Dives (HTML)</h1>
        <div class="row" ng-controller="diveLogCtrl">
            <div class="col-sm-4" ng-repeat="dive in dives">
                <h3>{{dive.site}}</h3>
                <h4>{{dive.location}}</h4>
                <h4>{{dive.depth}} feet | {{dive.time}} min</h4>
            </div>
        </div>
    </div>
    <script src="../js/angular.min.js"></script>
    <script src="dives.js"></script>
    <script>
        angular.module("diveLog", [])
            .controller('diveLogCtrl', DiveLogCtrl);
        
        function DiveLogCtrl($scope) {
            $scope.dives = dives;
        }
    </script>

</body>
</html>
